<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Movie Recommender</title>
</head>
<body>
	
    <section class="py-5 text-center container">
		<div class="row py-lg-5">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">Welcome to the Movie Recommender</h1>
				<form action="/recommend" method="POST">
					<div class="form-floating">
						<input type="text" class="form-control" id="movie_title" name="movie_title" required>
						<label for="movie_title">Movie Name</label>
					</div>
					<button class="btn btn-primary w-100 py-2 mt-3" type="submit">Get Recommendations</button>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
